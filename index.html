<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Editor2</title>
    <link href="/styles.css" rel="stylesheet">
    <link href="/quill.core.css" rel="stylesheet">
    <link href="/icons/css/fontawesome.min.css" rel="stylesheet">
    <link href="/icons/css/fa-solid.min.css" rel="stylesheet">
    <link href="/icons/css/fa-brands.min.css" rel="stylesheet">
  </head>

  <body>
    <div id="tooltip-controls">
      <button id="bold-button"><i class="fas fa-bold"></i></button>
      <button id="italic-button"><i class="fas fa-italic"></i></button>
      <button id="link-button"><i class="fas fa-link"></i></button>
      <button id="blockquote-button"><i class="fas fa-quote-right"></i></button>
      <button id="header-1-button"><i class="fas fa-heading"><sub>1</sub></i></button>
      <button id="header-2-button"><i class="fas fa-heading"><sub>2</sub></i></button>
    </div>
    <div id="sidebar-controls">
        <button id="show-controls"><i class="fas fa-ellipsis-h"></i></button>
      <button id="show-controls"><i class="fas fa-angle-left"></i>&nbsp;<i class="fas fa-angle-right"></i></button>
      <button id="show-controls"><i class="fas fa-camera"></i></button>
      <span class="controls">
        <button id="image-button"><i class="fas fa-camera"></i></button>
        <button id="video-button"><i class="fas fa-play"></i></button>
        <button id="tweet-button"><i class="fab fa-twitter"></i></button>
        <button id="divider-button"><i class="fas fa-minus"></i></button>
      </span>
    </div>
    <div id="editor-container"></div>

    <script src="/jquery.min.js"></script>
    <script src="/twitter.js"></script>
    <script src="/quill.core.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
